{% extends 'navbar.html' %}

{% block title %}home{% endblock title%}

{% block body %}
<div class="container my-4">
  <img class="d-block w-100" src='https://images.unsplash.com/photo-1463717993767-4ded88224b61?crop=entropy&cs=tinysrgb&fit=crop&fm=jpg&h=600&ixid=MnwxfDB8MXxyYW5kb218MHx8bW9iaWxlfHx8fHx8MTY2MDQ4NjI1MQ&ixlib=rb-1.2.1&q=80&utm_campaign=api-credit&utm_medium=referral&utm_source=unsplash_source&w=1600' alt=".... ">
   <div class="text-center text-white my-3"><h1>Contact US</h1></div>

  <form method="post" action="/contact">
    {% csrf_token %}
  <div class="form-group">
    <label class="text-white" >Name</label>
    <input type="text" class="form-control" id="exampleInputName" aria-describedby="emailHelp" name="name" placeholder="Name">

  </div>

      <div class="form-group">
    <label class="text-white" >Number</label>
    <input type="number" class="form-control" id="exampleInputNumber" aria-describedby="emailHelp" name="number" placeholder="Number">

  </div>


  <div class="form-group">
    <label   class="text-white">P-code</label>
    <input type="text" class="form-control" id="exampleInputP-code" name="pcode"placeholder="P-code">
  </div>

  <div class="form-group">
    <label   class="text-white">Address</label>
    <input type="text" class="form-control" id="exampleInputAddress" name="address"placeholder="Address">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
{% endblock body %}
